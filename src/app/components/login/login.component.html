<mat-toolbar [color]="login ? 'accent' : 'primary'" mat-dialog-title >{{mode}}</mat-toolbar>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text"  name="username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Submit</button>
  <button mat-button (click)="changeMode()">{{modeButton}}</button>
</div>
